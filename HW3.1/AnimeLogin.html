<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Signup Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".login-form").hide();
            $(".login").css("background", "none");

            $(".login").click(function(){
                $(".signup-form").hide();
                $(".login-form").show();
                $(".signup").css("background", "none");
                $(".login").css("background", "#fff");
            });

            $(".signup").click(function(){
                $(".login-form").hide();
                $(".signup-form").show();
                $(".login").css("background", "none");
                $(".signup").css("background", "#fff");
            });
        });

    </script>
</head>
<body>

    <div class="container">
        <div class="signup">Sign Up</div>
        <div class="login">Log In</div>

        <div class="signup-form">
            <input type="text" placeholder="Your Email" class="input"><br>
            <input type="text" placeholder="Choose a Username" class = "input"><br>
            <input type="text" placeholder="Choose a Password" class = "input"><br>

            <div class="create-button">Create Account</div>
        </div>

        <div class="login-form">
            <input type="text" placeholder="Email or Username" class ="input"><br>
            <input type="text" placeholder="Password" class = "input"><br>

            <div class="login-button">Login</div>
            <p class=link><a href="#">I forgot my Username or Password </a></p>
        </div>
    </div>

    <div class = "AnimeText">
        <h2>Simple</h2>
        <h2>Animated</h2>
        <h2>Signup & Login</h2>
        <h2>Form</h2>
    </div>


</body>
</html>
